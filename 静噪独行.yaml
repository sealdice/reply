                单人游戏书《静噪独行》（Alone Against the Static）by Chaosium
                B. W. Holland 著，JohNSoN 译

                在信号范围之外发生的 1990 年代单人冒险。
                一对关系岌岌可危的年轻伴侣来到南达科他州的黑山峰，期待着一间小屋中的一段假期能为两人的关系带来转机。然而，恐怖正在山岳间涌动，等待他们的到来。

                【内容警告】《静噪独行》是一个恐怖模组，包含悲痛、孤独、人际关系、心碎场景等主题，只推荐成年玩家游玩。

